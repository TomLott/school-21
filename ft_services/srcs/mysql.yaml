apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: mysql
        image: mysql_image
        imagePullPolice: Never
        ports:
        - containerPort: 3306
          name: sql-port
        volumeMounts:
        - name: mysql-storage
          monthPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - /bin/ash
            - -c
            - 'pgrep telegraf && pgrep mysqld'
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-volume